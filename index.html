<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Ordered lists</title>
</head>
<body>
    <main>
        <ul class="unordered__like">
            <li id="unordered__like__honest">Honesty</li>
            <li id="unordered__like__simple">Simplicity</li>
            <li id="unordered__like__faithful">faithfulness</li>
            <li id="unordered__like__trust">Trustworthy</li>
        </ul>

        <ol class="ordered__Likes">
            <li id="ordered__Likes__lie">Lies</li>
            <li id="ordered__Likes__cheat">cheating</li>
            <li id="ordered__Likes__cunning" style="background-color:pink;" class="cunning">cunningness</li>
            <li id="ordered__Likes__disrespect">disrespect</li>
        </ol>
    </main>
</body>
</html>
